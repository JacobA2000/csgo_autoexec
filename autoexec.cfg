// Crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "5"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "235.000000"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "1"
cl_crosshairgap "-4.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "0.500000"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-2"

// Clear Decals
bind "p" "r_cleardecals";

// Switch viewmodel hands
bind "v" "toggle cl_righthand 0 1";

// Quick Switch
alias "+switch" "use weapon_knife";
alias "-switch" "lastinv";
bind "q" "+switch";

// Jump Smoke
alias "+jumpthrow" "+jump;-attack"; 
alias "-jumpthrow" "-jump"; 
bind alt "+jumpthrow";

// Scoreboard and net_graph
alias +netg "net_graph 1;+showscores";
alias -netg "net_graph 0;-showscores";
bind TAB "+netg";

// Shows a message in the console to verify the autoexec was loaded
echo "autoexec.cfg loaded.";